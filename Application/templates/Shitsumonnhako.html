{%extends'base.html'%}
{%block main%}
<div class="row" style = "margin-top: 20px;">
    <div class="col"></div>
    <div class="col-8" style = "text-align: center;">
        <h1>提问箱捏</h1>
        <form action="{{url_for("Shitsumonnhako" )}}" method="POST" >
            <div class="form-group">
                <input type="text" name="title"  class = "form-control" placeholder="提问标题">
            </div>
            <div class="form-group">
                <input type="text" name="Author"  class = "form-control" placeholder="作者名">
            </div>
            <div class="form-group">
                <textarea name="content"  cols="30" rows = "10"  class="form-control" placeholder="提问内容"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    发布
                </button>
            </div>
        </form>
    </div>
    <div class="col"></div>

</div>
{%endblock%}
